<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Datatable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icons/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/icons/logo.png" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <a href="/" class="navlink header__link">
          <img src="assets/icons/logo.svg" alt="logo" class="header__logo" />
        </a>
      </nav>
      <h1 class="header__text">Vanilla Datatable</h1>
    </header>
    <main></main>
    <template id="home-page-template">
      <table class="datatable" id="datatable"></table>
    </template>
    <template id="add-customer-page">
      <div class="main__wrapper">
        <form class="form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="custom-select-container">
            <div class="custom-select">
              <div class="custom-select-trigger">Select an avatar</div>
              <div class="custom-options">
                <!-- Options will be dynamically inserted here -->
              </div>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </template>
    <template id="edit-customer-page">
      <div class="main__wrapper">
        <form class="form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div class="custom-select-container">
            <div class="custom-select">
              <div class="custom-select-trigger">Select an avatar</div>
              <div class="custom-options">
                <!-- Options will be dynamically inserted here -->
              </div>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </template>
  </body>
</html>
